<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <title>typingmeter - Typing Speed Test</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <div class="row">
        <div class="offset-md-2 col-md-4 mb-3">
          <h1>
            <img src="assets/images/logo_new.png" alt="typingmeter" width="100%" />
          </h1>
        </div>

        <div class="offset-md-1 col-md-2">
          <div class="time-label d-flex align-items-baseline">
            <i class="bi bi-alarm fs-4"></i>
            <p class="fs-5 mx-2">Time</p>
          </div>
          <select
            id="select-timer"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="1" selected>1 min</option>
            <option value="2">2 min</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
          </select>
        </div>
        <div class="col-md-1 text-end">
          <div class="dropdown">
            <button
              class="btn btn btn-outline-secondary"
              type="button"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-list"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="drowpdown-options"
            >
              <li>
                <a id="button-clear-history" class="dropdown-item" href="#"
                  ><i class="bi bi-trash-fill"></i>Clear history</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="offset-md-2 col-md-8">
          <div class="card my-2">
            <div class="card-body">
              <div id="feed-container" class="fs-4"></div>
              <div id="feed-spinner" class="text-center">
                <div class="spinner-border" role="status"></div>
              </div>
              <div id="result-container" class="visually-hidden">
                <table class="table table-borderless m-0">
                  <tr>
                    <td
                      id="result-wpm"
                      class="text-success fs-1 align-middle"
                      rowspan="3"
                    ></td>
                    <th>Accuracy</th>
                    <td id="result-accuracy"></td>
                    <th>Percentile</th>
                    <td id="result-percentile"></td>
                  </tr>
                  <tr>
                    <th>Correct Keystrokes</th>
                    <td id="result-correct-keystrokes"></td>
                    <th>Correct words</th>
                    <td id="result-correct-words"></td>
                  </tr>
                  <tr>
                    <th>Wrong Keystrokes</th>
                    <td id="result-wrong-keystrokes"></td>
                    <th>Wrong words</th>
                    <td id="result-wrong-words"></td>
                  </tr>
                </table>
              </div>
            </div>
            <button class="btn btn-success" id="start_btn">
              Start typing
            </button>
          </div>

          <div class="input-group mb-5">
            <input
              id="input-typed"
              type="text"
              class="form-control form-control-lg"
              autofocus
            />
            <span id="span-timer" class="input-group-text px-4">00:00</span>
            <button
              id="button-restart"
              class="btn btn-success px-4"
              type="button"
            >
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-md-2 col-md-8">
          <div class="accordion" id="accordion-history">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-history"
                >
                  Result
                </button>
              </h2>
              <div
                id="collapse-history"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordion-history"
              >
                <div class="accordion-body">
                  <table id="table-history" class="table">
                    <thead>
                      <tr>
                        <th scope="col">WPM</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">Percentile</th>
                        <th scope="col">Keys</th>
                        <th scope="col">Words</th>
                        <th scope="col">Time</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="core/presentation/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
